<!DOCTYPE html>
<html>
<head>
    <title>AR Marker Test</title>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.8.0/aframe/build/aframe-ar.min.js"></script>
    <script>
        AFRAME.registerComponent('fix-ar', {
            init: function () {
                this.el.sceneEl.addEventListener('camera-init', function () {
                    console.log("Camera initialized!");
                });
            }
        });
    </script>
</head>
<body>
    <a-scene embedded arjs fix-ar>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
